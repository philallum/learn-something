<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTMX + Web Components + Tailwind</title>
		<script
			src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"
			integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1"
			crossorigin="anonymous"
		></script>
  		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="build/main.css" />
		<script src="user-card.js" defer></script>
	</head>
	<body class="p-10 flex flex-col items-center space-y-4">

		<h1 class="text-2xl font-bold">HTMX + Web Components</h1>
	  
		<!-- HTMX loads a Web Component dynamically -->
		<button 
		  class="bg-blue-500 text-white px-4 py-2 rounded"
		  hx-get="/user-component.html" 
		  hx-trigger="click"
		  hx-target="#user-container">
		  Load User Card
		</button>
	  
		<div id="user-container"></div>
		</body>
</html>
